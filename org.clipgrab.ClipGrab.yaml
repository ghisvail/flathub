app-id: org.clipgrab.ClipGrab
runtime: org.kde.Platform
runtime-version: '5.12'
branch: stable
sdk: org.kde.Sdk
command: clipgrab
finish-args:
  - '--share=ipc'
  - '--socket=x11'
  - '--socket=wayland'
  - '--filesystem=xdg-download'
separate-locales: false
modules:
  - name: ffmpeg
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-4.2.1.tar.xz
        sha256: cec7c87e9b60d174509e263ac4011b522385fd0775292e1670ecc1180c9bb6d4

  - name: clipgrab
    build-system: qmake
    build-commands:
      - install -D -m 755 -t ${FLATPAK_DEST}/bin clipgrab
    sources:
      - type: archive
        url: https://download.clipgrab.org/clipgrab-3.8.4.tar.gz
        sha256: 5a90ead0eddc9c1bb2d2d2b96fd1306226bc6076a29b9ded46a3349df378d95f